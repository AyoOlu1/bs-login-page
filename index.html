<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="d-flex align-items-center justify-content-center">
    <!-- make body flex container to center the div below-->
    <div class="d-flex flex-column align-items-center shadow p-5">
      <h1 class="fw-bold mb-3">Welcome</h1>
      <button
        class="btn btn-light mb-3 border border-dark rounded-pill px-2 py-1"
      >
        <span class="fw-bold">G</span>
        <span>Sign in with Google</span>
      </button>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control rounded-pill"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="name@example.com"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control rounded-pill"
            id="exampleInputPassword1"
          />
        </div>

        <!-- forgot password  -->
        <div class="form-group clearfix d-flex justify-content-between mb-3">
          <div class="custom-control custom-checkbox float-left">
            <input
              type="checkbox"
              class="custom-control-input"
              id="customCheck"
              name="rem"
            />
            <label class="custom-control-label" for="customCheck"
              >Remember me</label
            >
          </div>
          <div class="forgot">
            <a href="#" id="forgot-link">Forgot Password?</a>
          </div>
        </div>
        <!-- forgot password -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary py-2 rounded-pill" type="submit">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
